<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住驻专转 转 - </title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, getDocs, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe_HOBvml0Q493C1g5nfLip2ij3VDfXV0",
            authDomain: "meepo-7cbe3.firebaseapp.com",
            projectId: "meepo-7cbe3",
            storageBucket: "meepo-7cbe3.firebasestorage.app",
            messagingSenderId: "548182349541",
            appId: "1:548182349541:web:d8ab2991ca4b4aa8e7660c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Make Firebase available globally
        window.db = db;
        window.auth = auth;
        window.googleProvider = googleProvider;
        window.collection = collection;
        window.addDoc = addDoc;
        window.updateDoc = updateDoc;
        window.doc = doc;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        window.onSnapshot = onSnapshot;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 住驻专转 转</h1>
            <p>注专转 转 </p>
            <button class="btn btn-login" id="login-btn" onclick="showLoginForm()"> 转专转</button>
            <button class="btn btn-logout hidden" id="logout-btn" onclick="logout()"> 转转拽转</button>
            <div class="user-info hidden" id="user-info">
                <span id="user-name"></span>
            </div>
        </div>

        <div class="content">
            <!-- 驻住 转专转 -->
            <div class="section" id="login-section">
                <h2> 转专转 注专转</h2>
                <div class="input-group">
                    <label for="email">:</label>
                    <input type="email" id="email" placeholder="住 转  砖">
                </div>
                <div class="input-group">
                    <label for="password">住住:</label>
                    <input type="password" id="password" placeholder="住 转 住住 砖">
                </div>
                <button class="btn" onclick="login()"> 转专</button>
                <button class="btn btn-google" onclick="loginWithGoogle()"> 转专 注 Google</button>
                <button class="btn btn-secondary" onclick="showRegisterForm()"> 专砖 砖</button>
            </div>

            <!-- 驻住 专砖 -->
            <div class="section hidden" id="register-section">
                <h2> 专砖 砖</h2>
                <div class="input-group">
                    <label for="reg-email">:</label>
                    <input type="email" id="reg-email" placeholder="住 转  砖">
                </div>
                <div class="input-group">
                    <label for="reg-password">住住:</label>
                    <input type="password" id="reg-password" placeholder="住 住住 (驻转 6 转)">
                </div>
                <div class="input-group">
                    <label for="reg-confirm-password">转 住住:</label>
                    <input type="password" id="reg-confirm-password" placeholder="住 砖 转 住住">
                </div>
                <button class="btn" onclick="register()"> 专砖</button>
                <button class="btn btn-secondary" onclick="showLoginForm()"> 专 转专转</button>
            </div>

            <!-- 专转 专砖转 转 -->
            <div class="section hidden" id="setup-section">
                <h2> 专转 专砖转 转</h2>
                <div class="input-group">
                    <label for="teacher-name">砖 专:</label>
                    <input type="text" id="teacher-name" placeholder="住 转 砖">
                </div>
                <div class="input-group">
                    <label for="class-name">砖 转/拽爪:</label>
                    <input type="text" id="class-name" placeholder="砖: 转 '1">
                </div>
                <div class="input-group">
                    <label for="students-list">专砖转 转 (砖   砖专):</label>
                    <textarea id="students-list" placeholder="住 砖转 转, 砖   砖专&#10;砖:&#10;住 &#10;砖专 &#10; "></textarea>
                </div>
                <button class="btn" onclick="setupStudents()">  专砖</button>
            </div>

            <!--  住砖 -->
            <div class="section hidden" id="sessions-section">
                <h2> 住砖 砖专</h2>
                <div id="sessions-list">
                    <!-- 住砖 砖专 爪  -->
                </div>
                <button class="btn" onclick="loadSessions()"> 专注 专砖</button>
                <button class="btn btn-secondary" onclick="loadMostRecentSession(false)"> 注 住砖 专</button>
            </div>

            <!-- 拽专转 专 -->
            <div class="section teacher-controls hidden" id="teacher-controls">
                <h2> 拽专转 专</h2>
                <button class="btn btn-success" onclick="startCounting()"> 转 住驻专</button>
                <button class="btn btn-danger" onclick="stopCounting()">癸 注爪专 住驻专</button>
                <button class="btn" onclick="resetAttendance()"> 驻住 转</button>
                <button class="btn" onclick="newSession()"> 转 砖</button>
            </div>

            <!-- 爪 住驻专 -->
            <div class="status hidden" id="status">
                <div id="status-text">锟斤拷  住驻专</div>
                <div class="auto-save-indicator" id="auto-save-indicator" style="display: none;"> 砖专 转 驻注</div>
            </div>

            <!--  转 -->
            <div class="counter hidden" id="counter">
                <h3> 住住 转</h3>
                <div class="numbers">
                    <span id="present-count">0</span> / <span id="total-count">0</span>
                </div>
                <div>转 </div>
            </div>

            <!-- 专砖转 转 -->
            <div class="section hidden" id="students-section">
                <h2> 专砖转 转</h2>
                <div class="students-grid" id="students-grid">
                    <!-- 转 爪  -->
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
