<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספירת תלמידים - טיול</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, getDocs, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe_HOBvml0Q493C1g5nfLip2ij3VDfXV0",
            authDomain: "meepo-7cbe3.firebaseapp.com",
            projectId: "meepo-7cbe3",
            storageBucket: "meepo-7cbe3.firebasestorage.app",
            messagingSenderId: "548182349541",
            appId: "1:548182349541:web:d8ab2991ca4b4aa8e7660c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Make Firebase available globally
        window.db = db;
        window.auth = auth;
        window.googleProvider = googleProvider;
        window.collection = collection;
        window.addDoc = addDoc;
        window.updateDoc = updateDoc;
        window.doc = doc;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        window.onSnapshot = onSnapshot;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚌 ספירת תלמידים</h1>
            <p>מערכת נוכחות לטיול</p>
            <button class="btn btn-login" id="login-btn" onclick="showLoginForm()">🔐 התחברות</button>
            <button class="btn btn-logout hidden" id="logout-btn" onclick="logout()">🚪 התנתקות</button>
            <div class="user-info hidden" id="user-info">
                <span id="user-name"></span>
            </div>
        </div>

        <div class="content">
            <!-- טופס התחברות -->
            <div class="section" id="login-section">
                <h2>🔐 התחברות למערכת</h2>
                <div class="input-group">
                    <label for="email">אימייל:</label>
                    <input type="email" id="email" placeholder="הכנס את האימייל שלך">
                </div>
                <div class="input-group">
                    <label for="password">סיסמה:</label>
                    <input type="password" id="password" placeholder="הכנס את הסיסמה שלך">
                </div>
                <button class="btn" onclick="login()">🔐 התחבר</button>
                <button class="btn btn-google" onclick="loginWithGoogle()">🔍 התחבר עם Google</button>
                <button class="btn btn-secondary" onclick="showRegisterForm()">📝 הרשמה חדשה</button>
            </div>

            <!-- טופס הרשמה -->
            <div class="section hidden" id="register-section">
                <h2>📝 הרשמה חדשה</h2>
                <div class="input-group">
                    <label for="reg-email">אימייל:</label>
                    <input type="email" id="reg-email" placeholder="הכנס את האימייל שלך">
                </div>
                <div class="input-group">
                    <label for="reg-password">סיסמה:</label>
                    <input type="password" id="reg-password" placeholder="הכנס סיסמה (לפחות 6 תווים)">
                </div>
                <div class="input-group">
                    <label for="reg-confirm-password">אימות סיסמה:</label>
                    <input type="password" id="reg-confirm-password" placeholder="הכנס שוב את הסיסמה">
                </div>
                <button class="btn" onclick="register()">📝 הרשמה</button>
                <button class="btn btn-secondary" onclick="showLoginForm()">🔐 חזרה להתחברות</button>
            </div>

            <!-- הגדרת רשימת תלמידים -->
            <div class="section hidden" id="setup-section">
                <h2>📝 הגדרת רשימת תלמידים</h2>
                <div class="input-group">
                    <label for="teacher-name">שם המורה:</label>
                    <input type="text" id="teacher-name" placeholder="הכנס את שמך">
                </div>
                <div class="input-group">
                    <label for="class-name">שם הכיתה/קבוצה:</label>
                    <input type="text" id="class-name" placeholder="למשל: כיתה ח'1">
                </div>
                <div class="input-group">
                    <label for="students-list">רשימת תלמידים (שם אחד בכל שורה):</label>
                    <textarea id="students-list" placeholder="הכנס שמות תלמידים, שם אחד בכל שורה&#10;למשל:&#10;יוסי כהן&#10;שרה לוי&#10;דוד דוידוב"></textarea>
                </div>
                <button class="btn" onclick="setupStudents()">📋 הכן רשימה</button>
            </div>

            <!-- ניהול סשנים -->
            <div class="section hidden" id="sessions-section">
                <h2>💾 סשנים שמורים</h2>
                <div id="sessions-list">
                    <!-- סשנים שמורים יוצגו כאן -->
                </div>
                <button class="btn" onclick="loadSessions()">🔄 רענן רשימה</button>
                <button class="btn btn-secondary" onclick="loadMostRecentSession(false)">📂 טען סשן אחרון</button>
            </div>

            <!-- בקרות מורה -->
            <div class="section teacher-controls hidden" id="teacher-controls">
                <h2>🎯 בקרות מורה</h2>
                <button class="btn btn-success" onclick="startCounting()">🚀 התחל ספירה</button>
                <button class="btn btn-danger" onclick="stopCounting()">⏹️ עצור ספירה</button>
                <button class="btn" onclick="resetAttendance()">🔄 איפוס נוכחות</button>
                <button class="btn" onclick="newSession()">🆕 התחל מחדש</button>
            </div>

            <!-- מצב הספירה -->
            <div class="status hidden" id="status">
                <div id="status-text">�� מוכן לספירה</div>
                <div class="auto-save-indicator" id="auto-save-indicator" style="display: none;">💾 שמירה אוטומטית פעילה</div>
            </div>

            <!-- מונה תלמידים -->
            <div class="counter hidden" id="counter">
                <h3>📊 סטטוס נוכחות</h3>
                <div class="numbers">
                    <span id="present-count">0</span> / <span id="total-count">0</span>
                </div>
                <div>תלמידים נוכחים</div>
            </div>

            <!-- רשימת תלמידים -->
            <div class="section hidden" id="students-section">
                <h2>👥 רשימת תלמידים</h2>
                <div class="students-grid" id="students-grid">
                    <!-- תלמידים יוצגו כאן -->
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
